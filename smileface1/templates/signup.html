{% extends 'base.html'%}
{% block body %}
{% load static%}
<div class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" onclick="this.parentElement.style.display='none';" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
    {% endif %}
    
</div>


<section class="register-photo">
    <div class="form-container">

        <div class="image-holder"></div>
        <form action="handlesignup" method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>

            <div class="form-group">
                <input class="form-control" type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" id="username" name="username" placeholder="User Name">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password">
            </div>





            <div class="form-group"><input class="form-control" type="password" id="password2" name="password2"
                    placeholder="Password (repeat)"></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" id="checkterm"
                            type="checkbox" required>I agree to the license terms.</label></div>
            </div>
            <div class="form-group">
                <div class="form-check">

                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </div>
        </form>
    </div>
</section>



{% endblock body %}
